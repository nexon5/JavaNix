<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="warp">
        <div class="top">
            <div class="avatar">
                <img src="2.jpg" alt="">
            </div>
        </div>

        <div class="bottom">
            <div class="main">
                <h1>My Tasks </h1>
                <br>
                <ul>
                    <li><input type="checkbox" checked><span> Wake up</span></li>
                    <li><input type="checkbox" checked><span> Pay bills</span></li>
                    <li><input type="checkbox"><span> Read a book</span></li>
                </ul>
            </div>

            <div class="controlPanel">
                <input type="text" class="mainField">
                <button><b> Add task</b></button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
